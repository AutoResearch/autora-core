[project]
name = "autora-workflow"
version = "0.0.0"
description = "Workflow tools for the Autonomous Research Assistant (AutoRA) package."
authors = [
    {name="John Gerrard Holland", email="john_holland1@brown.edu"}
]
license = { file = "LICENSE.md"}
requires-python = " >=3.8.10,<3.11"
readme = "README.md"
dependencies = [
    "autora",  # TODO: change to autora-core
    "typer",
    "rich",
    "shellingham",
    "pyyaml"
]

[tool.pdm.dev-dependencies]
dev = ["pytest>=7.2.0", "pre-commit>=2.20"]

[project.urls]
homepage = "https://musslick.github.io/AER_website/Research.html"
repository = "https://github.com/AutoResearch/autora-workflow"
documentation = "https://autoresearch.github.io/autora/"

[tool.isort]
profile = "black"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
