# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: AutoRA Workflow

theme:
  name: material

watch:
  - src/autora/

plugins:
  - search
  - mkdocs-jupyter:
    include_source: true
    execute: true
    ignore_h1_titles: True

nav:
- Introduction: 'index.md'
- 'basic-usage.ipynb'
- 'passing-static-parameters.ipynb'
- "accessing-state-dependent-properties.ipynb"
- "using-alternative-planners-and-executors.ipynb"
